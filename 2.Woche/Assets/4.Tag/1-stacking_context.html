<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 40px;
        }

        .box {
            display: inline-block;
            width: 200px;
            line-height: 200px;
            text-align: center;
            border: 2px solid black;
            background-color: #ea5;
            margin-left: -60px;
            vertical-align: top;
        }

        .one {
            margin-left: 0;
        }

        #two {
            margin-top: 30px;
        }
        .three {
            margin-top: 160px;
            margin-left: -250px;
        }

        .positioned {
            position:relative;
            background-color: #5ae;
            z-index:1;
        }
        .absolute {
            position: absolute;
            top: 1em;
            right: 1em;
            background-color: #fff;
            border: 2px dashed #888;
            line-height: initial;
            padding:1em;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- position: relative -->
    <div class="box one positioned" >
        one
        <div class="absolute">nested</div>
    </div>
    <div id="two" class="box two positioned">
        two
    </div>
    <!-- position: relative -->


    <!-- die dritte Box hat position:static  -->
    <div class="box three">
        three
    </div>
    
</body>
</html>
