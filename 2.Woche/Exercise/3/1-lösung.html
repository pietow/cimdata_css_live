<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button {
            position: fixed;
            right: 1em;
            bottom: 1em;
            border-radius: 50%;
        }

        .container {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #ccc;
        }

        .kind {
            position: absolute;
            width: 50px;
            height: 20px;
            bottom: 0.5em; /*wird ignoriert, da top und height gestetzt wurde*/
            top: 0.5em; /* top hat vorrang vor bottom */
            right: 0.5em; /*wird ignoriert, da top und width gestetzt wurde*/
            left: 0.5em; /* left hat vorrang vor right */
            background-color: red;
        }


    </style>
</head>
<body>

            left:0;
            width: 20%;
            height: 50vh;
            background-color: #eee;
        }

            margin-left: 20%;
        }
    </style>

     <style>
