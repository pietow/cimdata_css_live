<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML-Struktur Demo</title>
    <link rel="stylesheet" href="2-html_struktur.css">
</head>
<body>
    <div class="html-box">
            &lt;html&gt;
    <div class="body-box">
      &lt;body&gt;

      <div class="h1-box">
        &lt;h1&gt;
        <h1>Die Hauptüberschrift</h1>
        &lt;/h1&gt;
      </div>

      <div class="p-box">
        &lt;p&gt;<br>
        Hier steht ein gewöhnlicher Absatztext.<br>
        &lt;/p&gt;
      </div>

      <div class="h2-box">
        &lt;h2&gt;
        <h2>Eine Zwischenüberschrift</h2>
        &lt;/h2&gt;
      </div>

      <div class="p-box">
        &lt;p&gt;<br>
        Ein weiterer Absatz mit Text.<br>
        &lt;/p&gt;
      </div>

      &lt;/body&gt;
    </div>
    &lt;/html&gt;
    </div>
    
</body>
</html>
